<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<!-- LEFT -->
        <div class="left">
    <!-- REGISTER FORM -->
            <h2>Register Form</h2>
            <section>
                <div class="form-register">
                    <input type="text" placeholder="Username" class="icon username">
                    <input type="text" placeholder="Password" class="icon pass">
                    <input type="text" placeholder="Confirm password" class="icon pass">
                    <input type="text" placeholder="Email" class="icon mail">
                    <select class="icon location">
                        <option value="0">Your Location</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Citroen</option>
                        <option value="4">Ford</option>
                        <option value="5">Honda</option>
                        <option value="6">Jaguar</option>
                        <option value="7">Land Rover</option>
                        <option value="8">Mercedes</option>
                        <option value="9">Mini</option>
                        <option value="10">Nissan</option>
                        <option value="11">Toyota</option>
                        <option value="12">Volvo</option>
                      </select>
                    <div class="register_checkbox">
                        <input type="checkbox">
                        I have read and accept the terms of use.
                    </div>
                    <a href="#" class="btn btn-full d-block">Sign Up</a>
                </div>
            </section>
    <!-- SEND EMAIL -->
            <h2>Send E-mail</h2>
            <section>
                <input type="text" placeholder="Your name" class="username">
                <input type="text" placeholder="Your email" class="mail">
                <textarea id="w3review" name="w3review" rows="1" cols="50" placeholder="Type your text here..."></textarea>
                <div class="register_checkbox">
                    <input type="checkbox">
                    I have read and accept the terms of use.
                </div>
                <a href="#" class="btn btn-full d-block">Sign Up</a>
            </section>
        </div>
<!-- RIGHT -->
        <div class="right">
    <!-- SIGN IN -->
        <h2>Sign In Form</h2>
        <section>
            <input type="text" placeholder="email" class="username">
            <input type="text" placeholder="email" class="username">
            <div class="button_divide">
                <a href="#" class="btn btn-full button">Sign Up</a>
                <a href="#" class="btn btn-full button">Sign Up</a>
            </div>
        </section>
    <!-- RECOVER -->
        <h2>Recover</h2>
        <section>
            <input type="text" placeholder="email" class="username">
            <input type="text" placeholder="email" class="username">
        <div class="button_divide">
            <a href="#" class="btn btn-full button">Sign Up</a>
            <a href="#" class="btn btn-full button">Sign Up</a>
        </div>
        </section>
    <!-- SUBSCRIBE -->
        <h2>Subscribe</h2>
        <section>
            <input type="text" placeholder="email" class="username">
        <div class="button_divide">
            <a href="#" class="btn btn-full button">Sign Up</a>
            <a href="#" class="btn btn-full button">Sign Up</a>
        </div>
        </section>
        </div>
    </div>
    
</body>
</html>
